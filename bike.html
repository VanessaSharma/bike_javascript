<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Bike Lost & Found</title>
  </head>
  <body>
    <div class="container">
      <form id="register">
        <h3>Add Missing Bike</h3>
        <fieldset>
          <input placeholder="Title" id="Title" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Description" id="Description" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Last Seen" id="Last Seen" type="text" tabindex="3" required>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="lost-bike-submit" data-submit="...Sending">Add to Database</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
